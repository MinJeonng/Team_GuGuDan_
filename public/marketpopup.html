<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .notice {
            margin: 20px;
            padding: 20px;
            border: 2px solid #edd6ef;
        }
        .checkBtn {
            text-align: center;
        }
    </style>
    <body>
        <div class="notice">
            <p>
                안전하게 거래하시길 바랍니다. <br />
                거래 시 상대방의 신분을 반드시 확인하시길 <br />바랍니다. 이곳 정보의 정확성이나 <br />안전성을 보장할
                수 없으며, 이곳 정보를 이용한 거래 및 제반 법적문제에 대하여 <br />
                고가네는 아무런 책임이 없음을 알려드립니다.
            </p>
        </div>

        <div class="checkBtn"><button type="button">확인했습니다</button></div>
    </body>
</html>
