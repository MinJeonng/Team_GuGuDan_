<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            .container {
                width: 80%;
                margin: 20px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input[type='number'] {
                width: 100%;
                padding: 8px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .results {
                margin-top: 20px;
            }

            h1,
            h2 {
                margin-top: 0;
                font-weight: normal;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>연봉 계산기</h1>
            <div class="form-group">
                <label for="annualSalary">연봉(원)</label>
                <input type="number" id="annualSalary" placeholder="연봉을 입력하세요" />
            </div>
            <div class="form-group">
                <button id="calculateButton">계산하기</button>
            </div>
            <div class="results">
                <h2>계산 결과</h2>
                <p>월급: <span id="monthlySalary"></span> 원</p>
                <p>주급: <span id="weeklySalary"></span> 원</p>
                <p>일급: <span id="dailySalary"></span> 원</p>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var calculateButton = document.getElementById('calculateButton');

                calculateButton.addEventListener('click', function () {
                    var annualSalaryInput = document.getElementById('annualSalary');
                    var monthlySalaryOutput = document.getElementById('monthlySalary');
                    var weeklySalaryOutput = document.getElementById('weeklySalary');
                    var dailySalaryOutput = document.getElementById('dailySalary');

                    var annualSalary = parseFloat(annualSalaryInput.value);

                    if (!isNaN(annualSalary)) {
                        var monthlySalary = annualSalary / 12;
                        var weeklySalary = annualSalary / 52;
                        var dailySalary = annualSalary / 365;

                        monthlySalaryOutput.textContent = monthlySalary.toFixed(2);
                        weeklySalaryOutput.textContent = weeklySalary.toFixed(2);
                        dailySalaryOutput.textContent = dailySalary.toFixed(2);
                    } else {
                        alert('올바른 연봉을 입력하세요.');
                    }
                });
            });
        </script>
    </body>
</html>
