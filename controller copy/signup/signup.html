<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/controller/signup/signup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round&display=swap" />
</head>

<body>
    <div class="container">
        <div class="main">
            <form action="submit.php" method="POST">
                <h1 class="member">회원가입</h1>
                <div class="top">
                    <h4>소셜로 간편하게 로그인하세요</h4>
                    <div class="links2">
                        <a href="#"><img src="../login2/img/네이버  이미지.png"></img></a>
                        <a href="#"><img src="../login2/img/카카오톡 이미지.png"></img></a>
                        <a href="#"><img src="../login2/img/구글 이미지.png"></img></a>
                        <a href="#"><img src="../login2/img/페이스북 이미지.png"></img></a>
                    </div>
                </div>
                <div class="user-type">
                    <label for="user_type">사용자 유형</label>
                    <div class="user-options">
                        <input type="radio" id="individual" name="user_type" value="individual">
                        <label for="individual">개인</label>
                        <input type="radio" id="business" name="user_type" value="business">
                        <label for="business">기업</label>
                    </div>

                    <input type="text" id="name" name="name" placeholder="이름(실명) *" required /><br />

                    <input type="text" id="nickname" name="nickname" pattern="[가-힣]{3,10}"
                        placeholder="닉네임(3~10자의 한글) *" required /><br />

                    <input type="text" id="username" name="username" placeholder="아이디 *" required /><br />

                    <input type="password" id="password" name="password"
                        pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,16}$"
                        placeholder="비밀번호(8~16자의 영문, 숫자, 특수기호) *" required /><br />
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인 *"
                        required /><br />
                    <div class="button2">
                        <input type="email" id="email" name="email" placeholder="이메일 *" required />
                        <button type="button" id="send_email_verification">인증메일 전송</button><br />
                    </div>
                    <div class="button2">
                        <input type="text" id="verification_code" name="verification_code" placeholder="인증번호 입력 *"
                            required />
                        <button type="button" id="confirm_verification">확인</button>
                        <button type="button" id="resend_verification">재전송</button><br />
                    </div>
                    <div class="button2">
                        <input type="text" id="address" name="address" placeholder="주소 *" required />
                        <button type="button" id="search_zipcode">우편번호 검색</button><br />
                    </div>
                    <input type="text" id="detail_address" name="detail_address" placeholder="상세주소 *" /><br />

                    <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호 *" required /><br />

                    <input type="url" id="website" name="website" placeholder="홈페이지 입력" /><br />

            </form>
            <button type="button" id="complete_registration">정보 입력 완료</button>
        </div>
    </div>
</body>

</html>
