<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/public/css/memberJoin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round&display=swap" />
</head>

<body>
    <div class="container">
        <div class="main">
            <form action="submit.php" method="POST">
                <h1 class="member">회원가입</h1>
                <div class="main_top">
                    <p>
                        <span style="color: red">*</span>표시는 필수항목입니다. 
                    </p>
                    <span style="color: red">*</span>&nbsp;&nbsp;<input type="text" id="name" name="name"
                        placeholder="이름(실명)" required /><br />

                    <span style="color: red">*</span>&nbsp;&nbsp;<input type="text" id="nickname" name="nickname"
                        pattern="[가-힣]{3,10}" placeholder="닉네임(3~10자의 한글) " required /><br />

                    <span style="color: red">*</span>&nbsp;&nbsp;<input type="text" id="username" name="username"
                        placeholder="아이디 " required /><br />

                    <span style="color: red">*</span>&nbsp;&nbsp; <input type="password" id="password" name="password"
                        pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,16}$"
                        placeholder="비밀번호(8~16자의 영문, 숫자, 특수기호) " required /><br />
                    <span style="color: red">*</span>&nbsp;&nbsp; <input type="password" id="confirm_password"
                        name="confirm_password" placeholder="비밀번호 확인" required /><br />
                    <div class="button2">
                        <span style="color: red">*</span>&nbsp;&nbsp;<input type="email" id="email" name="email"
                            placeholder="이메일" required />
                        <button type="button" id="send_email_verification">인증메일 전송</button><br />
                    </div>
                    <div class="button2">
                        <span style="color: red">*</span>&nbsp;&nbsp; <input type="text" id="verification_code"
                            name="verification_code" placeholder="인증번호 입력" required />
                        <button type="button" id="confirm_verification">확인</button>
                        <button type="button" id="resend_verification">재전송</button><br />
                    </div>
                    <div class="button2">
                        <span style="color: red">*</span>&nbsp;&nbsp;<input type="text" id="address" name="address"
                            placeholder="주소" required />
                        <button type="button" id="search_zipcode">우편번호 검색</button><br />
                    </div>
                    <span style="color: red">*</span>&nbsp;&nbsp; <input type="text" id="detail_address"
                        name="detail_address" placeholder="상세주소" /><br />

                    <span style="color: red">*</span>&nbsp;&nbsp;<input type="tel" id="phone" name="phone"
                        placeholder="휴대폰 번호" required /><br />

                    <span style="color: #EDD6EF"> </span>&nbsp;&nbsp; <input type="url" id="website" name="website"
                        placeholder="홈페이지 입력" /><br />
                </div>
            </form>
            <button type="button" id="complete_registration">정보 입력 완료</button>
        </div>
    </div>
</body>

</html>
