<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/login2/login2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Square+Round&display=swap" />
</head>

<body>
    <div class="center">
        <div class="container">
            <h1 class="login">로그인</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="아이디" required />
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="비밀번호" required />
                </div>
                <div class="form-group">
                    <button type="submit">로그인</button>
                </div>
            </form>
            <div class="links">
                <a href="#" class="find">아이디 찾기</a> | <a href="#" class="find">비밀번호 찾기</a> |
                <a href="#" class="signup">회원가입</a>
            </div>
            <!-- <div class="links2">
                <a href="#"><img src="../login2/img/네이버  이미지.png"></img></a>
                <a href="#"><img src="../login2/img/카카오톡 이미지.png"></img></a>
                <a href="#"><img src="../login2/img/구글 이미지.png"></img></a>
                <a href="#"><img src="../login2/img/페이스북 이미지.png"></img></a>
            </div> -->
        </div>
    </div>

    <script src="login2.js"></script>
</body>

</html>
