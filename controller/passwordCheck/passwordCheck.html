<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/controller/passwordCheck/passwordCheck.css">
</head>

<body>
    <div class="password-reset-container">
        <button type="button">비밀번호 확인</button>
        <div class="line">
            <p id="info-message">외부로부터 회원님의 정보를 안전하게 보호하기 위하여 비밀번호를 확인합니다.</p>
        </div>

        <form id="password-reset-form">
            <input type="text" id="username" name="username" placeholder="아이디" required><br />
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <button type="submit">전송</button>
        </form>
    </div>
</body>

</html>
